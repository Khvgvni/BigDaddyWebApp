<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Daddy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary-green: #4a7c3a;
            --glass-light: rgba(255, 255, 255, 0.15);
            --glass-dark: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --radius-sm: 12px;
            --blur: blur(2px);
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="grad"><stop offset="0%" stop-color="%231a2a6c"/><stop offset="100%" stop-color="%23000"/></radialGradient></defs><rect width="100" height="100" fill="url(%23grad)"/></svg>');
    background-size: cover;
    filter: brightness(0.7);
    animation: zoom 30s ease-in-out infinite;
    z-index: -2;
}

        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background-image: url('https://raw.githubusercontent.com/Khvgvni/BigDaddyWebApp/main/logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Main App */
        .app-container {
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: var(--blur);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .app-container.loaded {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 70px; /* Space for bottom nav */
        }

        /* Category Navigation */
        .category-scroll {
            overflow-x: auto;
            padding: 15px;
            scrollbar-width: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            display: inline-flex;
            padding: 12px 20px;
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: white;
            white-space: nowrap;
        }

        .category-chip.active {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }

        /* Products Grid */
        .products-grid {
            padding: 0 15px 15px;
            display: grid;
            gap: 12px;
            flex: 1;
            overflow-y: auto;
        }

        .product-card {
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-sm);
            padding: 15px;
            transition: all 0.3s ease;
            color: white;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .product-title {
            font-weight: 600;
            font-size: 16px;
        }

        .product-price {
            font-weight: 600;
            color: var(--primary-green);
            font-size: 18px;
        }

        .product-description {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .product-composition {
            font-size: 12px;
            margin-bottom: 12px;
            opacity: 0.7;
            font-style: italic;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }

        /* Bottom Navigation - Fixed */
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    background: rgba(0, 0, 0, 0.2);
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    padding: 12px 15px;
    gap: 8px;
    z-index: 100;
}

.nav-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 8px;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 12px;
    color: white;
    font-weight: 500;
}

.nav-btn.active {
    background: var(--primary-green);
    border-color: var(--primary-green);
}

        .nav-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #FFD700;
            color: #000;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sections */
        .section {
            display: none;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            color: white;
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 10px 15px;
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-sm);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* Events & Promotions */
        .events-grid,
        .promo-grid {
            display: grid;
            gap: 15px;
        }

        .event-card,
        .promo-card {
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-sm);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .event-image {
            width: 100%;
            height: 150px;
            background: var(--glass-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .promo-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .promo-description {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-green);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        /* Profile & Cart */
        .order-history,
        .cart-items {
            display: grid;
            gap: 10px;
        }

        .order-card,
        .cart-item {
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-sm);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .order-date {
            font-weight: 600;
        }

        .order-total {
            color: var(--primary-green);
            font-weight: 600;
        }

        .order-items {
            font-size: 14px;
            opacity: 0.9;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            font-size: 14px;
            opacity: 0.9;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background: var(--glass-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-total {
            font-weight: 600;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: var(--glass-light);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-green);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Success Message */
        .success-message {
            background: var(--primary-green);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo"></div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Main Screen - Categories & Products -->
            <div class="section active" id="main-section">
                <!-- Categories -->
                <div class="category-scroll" id="category-nav">
                    <!-- Categories loaded by JavaScript -->
                </div>

                <!-- Products -->
                <div class="products-grid" id="products-grid">
                    <!-- Products loaded by JavaScript -->
                </div>
            </div>

            <!-- Events Section -->
            <div class="section" id="events-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showMainMenu()">← Назад</button>
                    <div class="section-title">Афиша</div>
                </div>
                <div class="events-grid" id="events-grid">
                    <div class="event-card">
                        <div class="event-image">Изображение мероприятия</div>
                        <div class="promo-title">Название мероприятия</div>
                        <div class="promo-description">Описание мероприятия от администратора</div>
                    </div>
                </div>
            </div>

            <!-- Promotions Section -->
            <div class="section" id="promotions-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showMainMenu()">← Назад</button>
                    <div class="section-title">Акции</div>
                </div>
                <div class="promo-grid" id="promo-grid">
                    <div class="promo-card">
                        <div class="promo-title">Специальное предложение</div>
                        <div class="promo-description">Описание акции от администратора</div>
                    </div>
                </div>
            </div>

            <!-- Booking Section -->
            <div class="section" id="booking-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showMainMenu()">← Назад</button>
                    <div class="section-title">Бронирование</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">ФИО</label>
                    <input type="text" class="form-input" id="booking-name" placeholder="Введите ваше ФИО">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Телефон</label>
                    <input type="tel" class="form-input" id="booking-phone" placeholder="+7 (999) 999-99-99">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Количество гостей</label>
                    <input type="number" class="form-input" id="booking-guests" placeholder="2" min="1" max="20">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Дата и время</label>
                    <input type="datetime-local" class="form-input" id="booking-date">
                </div>
                
                <button class="submit-btn" onclick="processBooking()">Забронировать</button>
            </div>

            <!-- Profile Section -->
            <div class="section" id="profile-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showMainMenu()">← Назад</button>
                    <div class="section-title">История заказов</div>
                </div>
                <div class="order-history" id="order-history">
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-date">12.01.2024</div>
                            <div class="order-total">1,840 ₽</div>
                        </div>
                        <div class="order-items">Пицца "Биг Дэдди", Мохито</div>
                    </div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="section" id="cart-section">
                <div class="section-header">
                    <button class="back-btn" onclick="showMainMenu()">← Назад</button>
                    <div class="section-title">Корзина</div>
                </div>
                
                <div class="cart-items" id="cart-items">
                    <!-- Cart items loaded by JavaScript -->
                </div>
                
                <div class="cart-total">
                    Итого: <span id="total-price">0</span> ₽
                </div>
                
                <button class="checkout-btn" onclick="processCheckout()">Оформить заказ</button>
            </div>
        </div>

        <!-- Bottom Navigation - Fixed -->
        <div class="bottom-nav">
            <button class="nav-btn" onclick="showSection('events')">
                Афиша
            </button>
            <button class="nav-btn" onclick="showSection('promotions')">
                Акции
            </button>
            <button class="nav-btn" onclick="showSection('booking')">
                Бронь
            </button>
            <button class="nav-btn" onclick="showSection('profile')">
                Профиль
            </button>
            <button class="nav-btn" onclick="showSection('cart')">
                Корзина
                <span class="nav-badge" id="cart-badge">0</span>
            </button>
        </div>
    </div>

    <script>
        // Telegram Web App initialization
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe?.user;

        // Categories
        const categories = [
            { id: 'all', name: 'Все' },
            { id: 'breakfast', name: 'Завтраки' },
            { id: 'salads', name: 'Салаты' },
            { id: 'hot', name: 'Горячее' },
            { id: 'pizza', name: 'Пицца' },
            { id: 'drinks', name: 'Напитки' }
        ];

        // Products Data
        const products = {
            all: [
                { id: 1, name: "Биг Дэдди пицца", price: 599, description: "Фирменная пицца", composition: "Моцарелла, пепперони, томаты" },
                { id: 2, name: "Цезарь с креветками", price: 450, description: "Свежий салат", composition: "Салат, креветки, соус цезарь" },
                { id: 3, name: "Стейк Рибай", price: 890, description: "Премиальный стейк", composition: "Говядина, специи" }
            ],
            breakfast: [
                { id: 4, name: "Английский завтрак", price: 380, description: "Сытный завтрак", composition: "Яйца, бекон, фасоль" }
            ],
            pizza: [
                { id: 1, name: "Биг Дэдди пицца", price: 599, description: "Фирменная пицца", composition: "Моцарелла, пепперони, томаты" }
            ]
        };

        let cart = [];
        let currentCategory = 'all';

        // Show loading screen then main app
        function initApp() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('appContainer').classList.add('loaded');
                    loadCategories();
                    loadProducts(currentCategory);
                    updateCartBadge();
                }, 500);
            }, 2000);
        }

        // Load Categories
        function loadCategories() {
            const categoryNav = document.getElementById('category-nav');
            categoryNav.innerHTML = '';
            
            categories.forEach(category => {
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                if (category.id === currentCategory) chip.classList.add('active');
                chip.textContent = category.name;
                chip.onclick = () => switchCategory(category.id);
                categoryNav.appendChild(chip);
            });
        }

        // Load Products
        function loadProducts(categoryId) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            const categoryProducts = products[categoryId] || [];
            
            categoryProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <div class="product-header">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">${product.price} ₽</div>
                    </div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-composition">${product.composition}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Добавить в корзину
                    </button>
                `;
                grid.appendChild(productElement);
            });
        }

        // Switch Category
        function switchCategory(categoryId) {
            currentCategory = categoryId;
            loadCategories();
            loadProducts(categoryId);
        }

        // Add to Cart
        function addToCart(productId) {
            const allProducts = Object.values(products).flat();
            const product = allProducts.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartBadge();
            showSuccessMessage('Товар добавлен в корзину!');
        }

        // Update Cart Badge
        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-badge').textContent = totalItems;
        }

        // Navigation
        function showSection(section) {
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.remove('active');
            });
            document.getElementById(section + '-section').classList.add('active');
            
            if (section === 'cart') {
                updateCartDisplay();
            }
            
            // Update active nav button
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function showMainMenu() {
            showSection('main');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Update Cart Display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">${item.price} ₽ × ${item.quantity}</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                `;
                cartItems.appendChild(cartItemElement);
            });

            document.getElementById('total-price').textContent = total;
        }

        // Change Quantity
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
                updateCartBadge();
                updateCartDisplay();
            }
        }

        // Process Booking
        function processBooking() {
            const bookingData = {
                name: document.getElementById('booking-name').value,
                phone: document.getElementById('booking-phone').value,
                guests: document.getElementById('booking-guests').value,
                date: document.getElementById('booking-date').value,
                user: user,
                timestamp: new Date().toISOString()
            };

            if (!bookingData.name || !bookingData.phone || !bookingData.guests || !bookingData.date) {
                alert('Заполните все поля');
                return;
            }

            tg.sendData(JSON.stringify({ type: 'booking', data: bookingData }));
            showSuccessMessage('Стол забронирован!');
            setTimeout(() => showMainMenu(), 2000);
        }

        // Process Checkout
        function processCheckout() {
            if (cart.length === 0) {
                alert('Корзина пуста');
                return;
            }

            const order = {
                user: user,
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: new Date().toISOString()
            };

            tg.sendData(JSON.stringify({ type: 'order', data: order }));
            showSuccessMessage('Заказ оформлен!');
            cart = [];
            updateCartBadge();
            setTimeout(() => showMainMenu(), 2000);
        }

        // Success Message
        function showSuccessMessage(message) {
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = message;
            
            const currentSection = document.querySelector('.section.active');
            currentSection.insertBefore(successMsg, currentSection.firstChild);
            
            setTimeout(() => successMsg.remove(), 2000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
